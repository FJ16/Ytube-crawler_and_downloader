{% extends "base.html" %}
{% block content %}
<form action="/login" method="post">
   <!-- input extra change into base html-->
   <!-- using post method for submitting this form and jump to login page-->
  <div class="form-group">
    <label for="exampleInputAccount">Account (Email address only)</label>
      <!-- required means this form must has input-->
      <!-- creating name attribute for getting this submission-->
    <input type="email" class="form-control" id="exampleInputAccount" name="InputAccount" aria-describedby="accountHelp" placeholder="Enter account"required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword" name="InputPassword" placeholder="Password"required>
  </div>
  <small id="accountHelp" class="form-text text-muted">{{message}}</small>
  <div><a href="/register">Register</a></div>
    <br>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
